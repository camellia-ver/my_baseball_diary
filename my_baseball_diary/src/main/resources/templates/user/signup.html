<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My BaseBall Diary</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css"  href="/css/user/signup.css">
    <script src="/js/signup.js"></script>
</head>
<body>
    <section class="d-flex vh-100">
        <div class="container-fluid row justify-content-center align-content-center">
            <div class="card">
                <div class="card-body p-5 text-center">
                    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
                </div>
                <div class = "mb-2">
                    <form th:action="@{/user}" method="POST" id="signupForm">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                            <div id="emailError" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                            <div id="passwordError" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">사용자명</label>
                            <input type="text" class="form-control" name="userName" placeholder="사용자명" required>
                            <div id="userNameError" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">응원팀 선택</label>
                            <select class="form-select" required id="teamSelect" name="favoriteTeamId">
                                <option value="" selected disabled>팀을 선택하세요</option>
                                <option th:each="item : ${TeamData}" th:value="${item.id}" th:text="${item.teamName}"></option>
                            </select>
                            <div id="teamSelectError" class="text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-light" id="sginupBtn">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
