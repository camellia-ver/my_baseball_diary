<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<head>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/teamList.css">
    <script src="/js/teamList.js"></script>
</head>
<body>
<div th:replace="fragments/navbar_admin :: navbar_admin"></div>
<section class="content d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card">
            <div class = "mb-2 text-center">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">로고</th>
                        <th scope="col">팀명</th>
                        <th scope="col">창단연도</th>
                        <th scope="col">연고지</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${teamList}">
                        <td><img th:src="${item.logoImage}" th:alt="${item.teamName} + ' Logo'" /></td>
                        <td th:text="${item.teamName}"></td>
                        <td th:text="${item.startYear}"></td>
                        <td th:text="${item.homeCity}"></td>
                        <td>
                            <div class="btnBox-in-table">
                                <a th:href="@{/admin/teamForm/update/{id}(id=${item.id})}" class="btn btn-light">
                                    수정
                                </a>
                                <input type="hidden" id="team-id" name="id" th:value="${item.id}" />
                                <button type="button" class="btn btn-light delete-btn">삭제</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="btnBox">
                <button class="btn btn-light" type="button" id="addBtn" onclick="location.href='/admin/teamForm/add'">추가</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
