<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>My BaseBall Diary</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/articlesList.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom" style="background-color: #F4BFBF;">
    <a class="navbar-brand" href="/main" style="color:#ffffff">My BaseBall Diary</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" sec:authorize="hasRole('ROLE_USER')" style="color:#ffffff">My Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" sec:authorize="hasRole('ROLE_ADMIN')" style="color:#ffffff">Admin Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" style="color:#ffffff">Logout</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light" type="submit">Search</button>
            </form>
        </ul>
    </div>
</nav>
<section class="content d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card">
            <div class = "mb-2 text-center">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col" class="no_width">No.</th>
                        <th scope="col">경기일</th>
                        <th scope="col">제목</th>
                        <th scope="col" class="btn-width"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${diaryList}"
                            th:onclick="|window.location.href='@{/diaries/{id}(id=${item.id})}'|">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.gameDate}"></td>
                            <td th:text="${item.title}"></td>
                            <td>
                                <button class="btn btn-light" type="button" th:onclick="|window.location.href='@{/diaries/{id}(id=${item.id})}'|">수정</button>
                                <button class="btn btn-light" type="button" th:onclick="|if(confirm('정말 삭제하시겠습니까?')) { window.location.href='@{/diaries/delete/{id}(id=${item.id})}'; }|">삭제</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btnBox">
                <button class="btn btn-light" type="button" id="writeBtn" onclick="location.href='/writeForm'">글작성</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
