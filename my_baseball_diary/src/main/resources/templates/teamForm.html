<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<head>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/teamForm.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<section class="content d-flex vh-90">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card" id="dynamicCard">
            <div class = "mb-2 text-center">
                <form th:action="${'/addTeam'}" method="POST" id="addTeam">
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                    <div class="mb-3">
                        <label class="form-label">Upload Image</label>
                        <input type="file" class="form-control" name="logo" accept="image/*" required id="inputImage">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">팀 이름</label>
                        <input type="text" class="form-control" name="teamName" placeholder="팀 이름" required id="inputTeamName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">창단연도</label>
                        <input type="number" class="form-control" name="startYear" placeholder="창단연도" required id="inputStartYear" pattern="\d{4}" title="4자리 숫자를 입력하세요.">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">연고지</label>
                        <input type="text" class="form-control" name="homeCity" placeholder="연고지" required id="inputHomeCity">
                    </div>
                    <div class="btnBox">
                        <button type="submit" class="btn btn-light" id="saveBtn">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
