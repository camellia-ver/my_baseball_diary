<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My BaseBall Diary</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css"  href="/css/login.css">
</head>
<body>
    <section class="d-flex vh-100">
        <div class="container-fluid row justify-content-center align-content-center">
            <div class="card">
                <div class="card-body p-5 text-center">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    <form class="form-floating mb-3" action="/login" method="post">
                        <div class="user-info mb-4">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                            <div class="mb-3">
                                <label for="floatingInputInvalid">Email address</label>
                                <input type="email" class="form-control" id="floatingInputInvalid" placeholder="name@example.com">
                            </div>
                            <div>
                                <label for="floatingPassword">Password</label>
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="sign_button">
                            <button type="submit" class="btn btn-light">login</button>
                            <button type="button" class="btn btn-outline-light" onclick="location.href='/signup'">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
